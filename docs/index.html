<html prefix="og: http://ogp.me/ns#">
    <head>
        <meta property="og:site_name" content="teeminus" />
        <meta property="og:title" content="Countdown clock" />
        <title>teeminus</title>
        <link rel="stylesheet" href="/style.css">
        <script src="/script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="Create and share custom countdown clocks with a simple, minimalist interface." />

        <link rel="shortcut icon" href="/icons/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
        <link rel="manifest" href="/icons/site.webmanifest">
        <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#a1b56c">
        <meta name="msapplication-TileColor" content="#a1b56c">
        <meta name="msapplication-config" content="/icons/browserconfig.xml">
        <meta name="theme-color" content="#a1b56c">
    </head>

    <body onload="show()">
        <div id="create">
            <div class="header-container">
                <h1 class="">Make a countdown</h1>
            </div>

            <div class="separator"></div>

            <div class="input-container">
                <div class="field-container">
                    <label for="inp-date" class="green">Date</label>
                    <input type="date" id="inp-date">
                </div>

                <div class="field-container">
                    <label for="inp-time" class="yellow">Time</label>
                    <input type="time" id="inp-time">
                </div>

                <div class="field-container">
                    <label for="inp-name" class="cyan">Name</label>
                    <input type="text" id="inp-name">
                </div>
            </div>

            <div class="separator"></div>

            <button type="button" onclick="create()">Create</button>

        </div>
        <div id="display" style="display: none">
            <div class="name-container">
                <h1 id="dsp-name"></h1>
            </div>
            <div class="count-container">

                <div class="count-preface">
                    <div class="clock-part-container">
                        <p class="clock-part-label dummy">&nbsp;</p>
                        <p>T<span id="preface" class="magenta">-</span></p>

                    </div>
                </div>

                <div class="clock-container">

                    <div class="clock-part-container blue">
                        <p class="clock-part-label blue">Days</p>
                        <p id="clock-days"></p>
                    </div>

                    <div class="clock-part-container green">
                        <p class="clock-part-label green">Hours</p>
                        <p id="clock-hours"></p>
                    </div>

                    <div class="clock-part-container yellow">
                        <p class="clock-part-label yellow">Minutes</p>
                        <p id="clock-minutes"></p>
                    </div>

                    <div class="clock-part-container red">
                        <p class="clock-part-label red">Seconds</p>
                        <p id="clock-seconds"></p>
                    </div>

                </div>

            </div>

            <div class="share-container">
                <button id="share" onclick="copy()">Share</button>
            </div>

        </div>
    </body>
</html>
